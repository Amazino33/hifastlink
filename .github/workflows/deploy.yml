name: Deploy to HIFASTLINK

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HIFASTLINK_HOST }}
        username: ${{ secrets.HIFASTLINK_USER }}
        key: ${{ secrets.HIFASTLINK_KEY }}
        port: ${{ secrets.HIFASTLINK_PORT }}
        script: |
          cd domains/hifastlink.com/public_html  # <--- VERIFY THIS PATH ON HIFASTLINK
          ./deploy.sh